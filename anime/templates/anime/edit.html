{% extends 'schwul/base.html' %}

{% block body %}
<script src="//cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea', menubar:false });</script>

<div class="container">
  <a href="{% url 'anime:detail' anime.title %}" class="waves-effect waves-light btn">編集せずに戻る</a>
  <h3>「{{ anime.title }}」を編集する</h3>

  <textarea>{{ anime.synopsis }}</textarea>

  {% if stories %}
    <div class="row">
        {% for story in stories %}
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ story.id }}. {{ story.subtitle }}</span>
                    <p>{{ story.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
