{% extends 'schwul/base.html' %}

{% block body %}
<a href="{% url 'anime:index' %}" class="waves-effect waves-light btn">アニメ一覧に戻る</a>
<h3>{{ anime.title }}</h3>
<p>{{ anime.synopsis }}</p>

{% if stories %}
    <div class="row">
        {% for story in stories %}
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ story.id }}. {{ story.subtitle }}</span>
                    <p>{{ story.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
