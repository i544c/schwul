{% extends 'schwul/base.html' %}

{% block body %}
<script src="//cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea', menubar:false });</script>

<div class="container">
    DBにアニメを追加します。
    <form action="{% url 'anime:add' %}" method="post">
        {% csrf_token %}
        <div class="input-field">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="input-field">
            <label for="bc_year">年</label>
            <input type="number" id="bc_year" name="bc_year" min="1000" max="3000">
        </div>
        <textarea name="synopsis"></textarea>
        <input type="submit" value="追加">
    </form>
</div>

{% if message %}
<script>
Materialize.toast("{{message}}", 3000);
</script>
{% endif %}
{% endblock %}
